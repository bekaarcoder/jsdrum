<!DOCTYPE html>
<html>
<head>
	<title>Drum Kit</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>JavaScript Drum Kit</h1>
		<div class="kit-container">
			<div class="kit-wrap">
				<div class="keys" data-key="65">
					<kbd>A</kbd>
					<span class="sound">Kick</span>
				</div>
				<div class="keys" data-key="83">
					<kbd>S</kbd>
					<span class="sound">Snare</span>
				</div>
				<div class="keys" data-key="68">
					<kbd>D</kbd>
					<span class="sound">HiHat</span>
				</div>
				<div class="keys" data-key="70">
					<kbd>F</kbd>
					<span class="sound">LowHat</span>
				</div>
				<div class="keys" data-key="71">
					<kbd>G</kbd>
					<span class="sound">HiTom</span>
				</div>
				<div class="keys" data-key="72">
					<kbd>H</kbd>
					<span class="sound">MidTom</span>
				</div>
				<div class="keys" data-key="74">
					<kbd>J</kbd>
					<span class="sound">LowTom</span>
				</div>
				<div class="keys" data-key="75">
					<kbd>K</kbd>
					<span class="sound">Ride</span>
				</div>
				<div class="keys" data-key="76">
					<kbd>L</kbd>
					<span class="sound">Crash</span>
				</div>
			</div>
		</div>
	</div>

	<audio data-key="65" src="sounds/kick.mp3"></audio>
	<audio data-key="83" src="sounds/snare.mp3"></audio>
	<audio data-key="68" src="sounds/open-hat.mp3"></audio>
	<audio data-key="70" src="sounds/closed-hat.mp3"></audio>
	<audio data-key="71" src="sounds/tom-hi.mp3"></audio>
	<audio data-key="72" src="sounds/tom-mid.mp3"></audio>
	<audio data-key="74" src="sounds/tom-low.mp3"></audio>
	<audio data-key="75" src="sounds/ride-bell.mp3"></audio>
	<audio data-key="76" src="sounds/crash.mp3"></audio>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
